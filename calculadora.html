<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculator">
        <input type="number" id="num1" placeholder="Digite o primeiro numero"> 
        <input type="number" id="num2" placeholder="Digite o segundo numero"> <br>
        <button type="button" onclick="sum()">Somar</button> <br>
        <button type="button" onclick="subtract()">Subtrair</button> <br> 
        <button type="button" onclick="multiply()">Multiplicar</button> <br>
        <button type="button" onclick="divide()">Dividir</button> <br>
        </form>
        <div id="result"></div>

        <script>
            function sum() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var result = num1 + num2;
                document.getElementById('result').innerHTML = result;
            }
            
            function subtract() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var result = num1 - num2;
                document.getElementById('result').innerHTML = result;
            }
            function multiply() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var result = num1 * num2;
                document.getElementById('result').innerHTML = result;
            }
            function divide() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var result = num1 / num2;
                document.getElementById('result').innerHTML = result;
            }
            </script>
            </body>

                </html>
